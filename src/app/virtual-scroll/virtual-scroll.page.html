<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Virtual Scroll</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-virtual-scroll [items]="images" [approxItemHeight]="'70px'">
    <button ion-item *virtualItem="let image" text-wrap>
      <ion-avatar item-left>
        <img-loader [src]="image" useImg [spinner]="false"></img-loader>
      </ion-avatar>
      <h2>Something here</h2>
      <p>More stuff here</p>
      <ion-avatar item-right>
        <img [src]="image" alt="">
      </ion-avatar>
    </button>
  </ion-virtual-scroll>
</ion-content>
